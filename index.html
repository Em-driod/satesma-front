    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400;1,600&family=Outfit:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #0c0a09;
            --alabaster: #fcfbf7;
            --emerald-vivid: #10b981;
            --emerald-dark: #064e3b;
            --gold-leaf: #d97706;
            --pearl: #f5f5f4;
        }
        body { 
            font-family: 'Outfit', sans-serif;
            background-color: var(--alabaster);
            color: var(--obsidian);
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }
        h1, h2, h3, h4, .serif { font-family: 'Cormorant Garamond', serif; }
        
        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }

        .glass-pill {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px -5px rgba(0,0,0,0.2);
        }
        
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-scale {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-scale.active {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        @keyframes subtle-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }
        .animate-subtle-float { animation: subtle-float 8s ease-in-out infinite; }

        @keyframes cart-feedback {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            30% { transform: translateY(-20px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-45px) scale(1); opacity: 0; }
        }
        .animate-cart-feedback { animation: cart-feedback 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes bounce-elite {
            0%, 100% { transform: scale(1); }
            40% { transform: scale(1.2) rotate(5deg); }
            60% { transform: scale(0.9) rotate(-3deg); }
            80% { transform: scale(1.05); }
        }
        .animate-bounce-elite { animation: bounce-elite 0.6s cubic-bezier(0.16, 1, 0.3, 1); }

        .text-vertical { writing-mode: vertical-rl; }
        
        /* Custom Text Stroke for design flair */
        .text-stroke {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
            color: transparent;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--obsidian); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--emerald-vivid); }
    </style>
